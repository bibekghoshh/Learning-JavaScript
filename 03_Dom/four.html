<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="language">
        <li>Mojo</li>
    </ul>

    <script>
        function addLang(language){
            const li=document.createElement("li");
            li.textContent=language;
            const l=document.querySelector('.language');
            l.appendChild(li);
        }
        addLang("Javascript");
        addLang("NodeJs");
        addLang("ReactJS");

        function addLang2(language){
            const li=document.createElement("li");
            li.appendChild(document.createTextNode(language));
            document.querySelector(".language").appendChild(li);
        }
        addLang2("Java");

        document.querySelector("li:nth-child(2)").replaceWith(document.createElement("div").textContent="Bibek");

        document.querySelector("li:nth-child(3)").remove();
    </script>
</body>
</html>
